{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Exclusão</h4>
            </div>
            <div class="card-body">
                <p class="fs-5">Você tem certeza que deseja excluir permanentemente a avaliação para o veículo?</p>
                <div class="alert alert-warning">
                    <p class="fw-bold fs-4 mb-0">{{ object.marca }} {{ object.modelo }}</p>
                    <p class="mb-0">Placa: {{ object.placa }}</p>
                </div>
                <p>Esta ação não pode ser desfeita.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'avaliacao_detail' object.pk %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
