{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h4>Confirmar Exclusão de Usuário</h4>
            </div>
            <div class="card-body">
                <p>Você tem certeza que deseja excluir o usuário <strong>{{ object.username }}</strong>?</p>
                <p>Esta ação não pode ser desfeita.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'user_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
