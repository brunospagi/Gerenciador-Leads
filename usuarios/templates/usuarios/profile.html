{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Perfil de Usuário</h1>
    </div>
    <div class="card-body">
        <p><strong>Nome de Usuário:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nível de Acesso:</strong> {{ user.profile.get_nivel_acesso_display }}</p>
        <hr>
        <a href="{% url 'password_change' %}" class="btn btn-primary">Trocar Senha</a>
    </div>
</div>
{% endblock %}
