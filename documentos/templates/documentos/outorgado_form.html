{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">
                    {% if form.instance.pk %}
                        <i class="bi bi-pencil-square me-2"></i>Editar Outorgado
                    {% else %}
                        <i class="bi bi-person-plus-fill me-2"></i>Adicionar Novo Outorgado
                    {% endif %}
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                        {{ form.nome }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.cpf.id_for_label }}" class="form-label">{{ form.cpf.label }}</label>
                        {{ form.cpf }}
                    </div>

                    <div class="card-footer bg-light text-end mt-4">
                        <a href="{% url 'outorgado_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle me-1"></i>Cancelar</a>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle-fill me-1"></i>Salvar Outorgado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/imask"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const cpfInput = document.getElementById('id_cpf');
    if (cpfInput) {
        IMask(cpfInput, { mask: '000.000.000-00' });
    }
});
</script>
{% endblock %}
