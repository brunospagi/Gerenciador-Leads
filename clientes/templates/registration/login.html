{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
        }

        body {
            /* Define a imagem de fundo e uma sobreposição escura para legibilidade */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("{% static 'images/bg/login-bg.png' %}");
            
            /* Faz a imagem cobrir toda a tela */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Mantém o fundo fixo ao rolar */
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                
                <div class="card shadow-lg" style="background: rgba(255, 255, 255, 0.95); border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="text-center mb-4">
                                 <h3 class="card-title text-center mb-4">Gerenciamento de Leads</h3>
                        </div>

                        <h3 class="card-title text-center mb-4">Acessar Sistema</h3>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger text-center p-2">
                                Usuário ou senha inválidos.
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" required>
                                <label for="id_username">Usuário</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                                <label for="id_password">Senha</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
