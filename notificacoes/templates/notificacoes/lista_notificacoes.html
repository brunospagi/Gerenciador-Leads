{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Minhas Notificações</h1>
</div>

<div class="list-group">
    {% for notificacao in notificacoes %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <p class="mb-1">{{ notificacao.mensagem }}</p>
                <small class="text-muted">{{ notificacao.data_criacao|date:"d/m/Y H:i" }}</small>
            </div>
            <a href="{% url 'deletar_notificacao' notificacao.id %}" class="btn btn-sm btn-outline-danger">&times;</a>
        </div>
    {% empty %}
        <div class="list-group-item">
            <p class="mb-0 text-center">Nenhuma notificação encontrada.</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
